<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div id="date-day-container" class="date-day-container">
        31 October 2024, Thursday
      </div>
      <div class="time-main-container">
        <div class="time-item-container">
          <div id="hour-data" class="time">12</div>
          <div class="description">Hours</div>
        </div>
        <div class="time-item-container">
          <div id="minute-data" class="time">46</div>
          <div class="description">Minutes</div>
        </div>
        <div class="time-item-container">
          <div id="second-data" class="time">55</div>
          <div class="description">Seconds</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
