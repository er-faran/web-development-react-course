<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="center-container">
      <div class="date-container">
        <div id="date-day-container">18 October 2024, Wednesday</div>
      </div>
      <div class="time-container">
        <div class="data-container">
          <span id="hour-container">11</span>
          <span class="data-title">Hours</span>
        </div>
        <div class="data-container">
          <span id="minute-container">24</span>
          <span class="data-title">Minutes</span>
        </div>
        <div class="data-container">
          <span id="second-container">55</span>
          <span class="data-title">Seconds</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
